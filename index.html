<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App Js</title>
  </head>
  <body>
    <div id="main">
      <h1>ToDo List</h1>

        />

      </div>
      <section id="task-container">
        <ul></ul>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
